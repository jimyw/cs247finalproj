<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>Collage</title>
    <link rel="stylesheet" type="text/css" href="collage.css" media="screen" />
  </head>

  <body>
  	<p>Choose a tile and upload a photo!</p>
  	<p>Notes: Upon loading of this page, we need to check collageID to see which tiles are already filled, then fill in those images, and remove form element for those tiles.</p>
	<table>
		<tr>
			<td>
				<div class="wrapper" id="tile1">
			  		<img src="photo1.jpg" class="overlay rotate-right">
			  		<form accept-charset="UTF-8" action="non-exist" enctype="multipart/form-data" method="post">
			  			<p><input name="photo" type="file"/></p>
			  			<p><input type="submit"/></p>
			  		</form>
				</div>
			</td>
			<td>
				<div class="wrapper" id="tile2">
			  		<img src="photo1.jpg" class="overlay rotate-over">
			  		<form accept-charset="UTF-8" action="non-exist" enctype="multipart/form-data" method="post">
			  			<p><input name="photo" type="file"/></p>
			  			<p><input type="submit"/></p>
			  		</form>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="wrapper" id="tile3">
			  		<img src="photo1.jpg" class="overlay">
			  		<form accept-charset="UTF-8" action="non-exist" enctype="multipart/form-data" method="post">
			  			<p><input name="photo" type="file"/></p>
			  			<p><input type="submit"/></p>
			  		</form>
				</div>
			</td>
			<td>
				<div class="wrapper" id="tile4">
			  		<img src="photo1.jpg" class="overlay rotate-left">
			  		<form accept-charset="UTF-8" action="non-exist" enctype="multipart/form-data" method="post">
			  			<p><input name="photo" type="file"/></p>
			  			<p><input type="submit"/></p>
			  		</form>
			  	</div>
			</td>
		</tr>

	</table>
  </body>
</html>
